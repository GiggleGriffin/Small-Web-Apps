<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="flex h-screen m-auto bg-white dark:bg-slate-800">

    <div class="flex flex-col gap-3 justify-center m-auto">

        <input type="text" id="input" name="input">

        <div class="flex grid-cols-2 gap-3 justify-center m-auto">

            <div class="grid grid-cols-3 gap-3 mx-auto">
                <button onclick="userInput(this.id)" id="7" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">7</input>
                <button onclick="userInput(this.id)" id="8" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">8</button>
                <button onclick="userInput(this.id)" id="9" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">9</button>
                <button onclick="userInput(this.id)" id="4" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">4</button>
                <button onclick="userInput(this.id)" id="5" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">5</button>
                <button onclick="userInput(this.id)" id="6" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">6</button>
                <button onclick="userInput(this.id)" id="1" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">1</button>
                <button onclick="userInput(this.id)" id="2" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">2</button>
                <button onclick="userInput(this.id)" id="3" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">3</button>
                <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded invisible"></button>
                <button onclick="userInput(this.id)" id="0" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">0</button>
                <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded invisible"></button>
            </div>

            <div class="grid grid-cols-1 gap-3">
                <button onclick="userInput(this.id)" id="AC" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">AC</button>
                <button onclick="userInput(this.id)" id="+" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">+</button>
                <button onclick="userInput(this.id)" id="-" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">-</button>
                <button onclick="equals()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">=</button>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
